name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Test frontend
        run: npm test
        working-directory: frontend

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Lint backend
        run: npm run lint
        working-directory: backend

      - name: Test backend
        run: npm test
        working-directory: backend

  robot-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Robot Framework dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-browser robotframework-requests
          rfbrowser init

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build and start test containers
        run: docker-compose -f docker-compose.test.yml up -d --build

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend..."
          until curl -s http://localhost:8080/test/reset-db; do
            sleep 2
          done

      - name: Run Robot tests
        run: robot --outputdir frontend/robot/results frontend/robot/tests

      - name: Upload Robot test results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: frontend/robot/results
          retention-days: 1

      - name: Shutdown test containers
        run: docker-compose -f docker-compose.test.yml down
