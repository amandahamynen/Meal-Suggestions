services:
  mongo:
    image: mongo
    ports:
      - "3456:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: example
    volumes:
      - mongo-data-test:/data/db

  backend:
    image: backend-test
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    volumes:
      - ./backend/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "8080:8080"
    environment:
      - MONGO_URL=mongodb://root:password@mongo:27017/example?authSource=admin
      - DB_NAME=db_name_test
      - COLLECTION_NAME=collection_name_test
      - ENV=test
    container_name: backend-test
    depends_on:
      - mongo

  frontend:
    image: frontend-test
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    volumes:
      - ./frontend/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    container_name: frontend-test
    depends_on:
      - backend

volumes:
  mongo-data-test:
